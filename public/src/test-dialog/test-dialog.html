<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">

<link rel="import" href="../../bower_components/paper-elements/paper-elements.html"/>-->

<dom-module id="test-dialog">
  <template>
  <style>
  :host {
    display: block;
  }
  </style>
  <style>
  paper-button{background-color:#0D578B;color:white}
  </style>
  <h2>Hello [[prop1]]!</h2>
  <paper-button raised on-tap="_toogle">Click Me</paper-button>

  <paper-dialog id="dialogSuccess" backdrop transition="core-transition-bottom">
    <div horizontal start-justified start layout >
      <core-icon icon="thumb-up" style="height: 150px; width:150px;color: #0D578B;"></core-icon>
      <div style="padding-left:20px" vertical start-justified start layout wrap>
        <h1 style="margin: 0;color: #0D578B;">SUCCESS!</h1>
        <p >Your application has been submitted and will be reviewed shortly.  Thank you for applying.</p>
        <div style="padding-top:10px" horizontal end-justified layout self-stretch>
          <paper-button raised on-tap="_toogle">Back to Website</paper-button>
        </div>
      </div>
    </div>
  </paper-dialog>
</template>

<script>
/**
* `test-dialog`
*
*
* @customElement
* @polymer
* @demo demo/index.html
*/
class TestDialog extends Polymer.Element {
  static get is() { return 'test-dialog'; }
  static get properties() {
    return {
      prop1: {
        type: String,
        value: 'test-dialog'
      }
    };
  }
    _toogle() {
      console.log("clic");
      this.$.dialogSuccess.toggle();
    }
}

window.customElements.define(TestDialog.is, TestDialog);
</script>
</dom-module>
